[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stratifyx"
version = "0.0.1"
description = "StratifyX Python SDK - Auto-generated from OpenAPI spec"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
    "typing_extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[tool.setuptools]
packages = [
    "stratifyx",
    "stratifyx.core",
    "stratifyx.core.http_sse",
    "stratifyx.documentation",
    "stratifyx.documentation.types",
    "stratifyx.errors",
    "stratifyx.health",
    "stratifyx.health.types",
    "stratifyx.metadata",
    "stratifyx.metadata.types",
    "stratifyx.script_validation",
    "stratifyx.studies",
    "stratifyx.studies_account",
    "stratifyx.studies_analytics",
    "stratifyx.studies_definitions",
    "stratifyx.studies_event_markers",
    "stratifyx.studies_event_markers.types",
    "stratifyx.studies_events",
    "stratifyx.studies_executions",
    "stratifyx.studies_metrics",
    "stratifyx.studies_monte_carlo",
    "stratifyx.studies_orders",
    "stratifyx.studies_orders.types",
    "stratifyx.studies_performance",
    "stratifyx.studies_positions",
    "stratifyx.studies_positions.types",
    "stratifyx.studies_tables",
    "stratifyx.types",
]

[tool.setuptools.package-dir]
stratifyx = "."

[tool.setuptools.package-data]
stratifyx = ["py.typed"]
